<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet"></link>
	<script src="./script.js"></script>
	<title>Document</title>
</head>
<body>
	<main>
		<section id="score">
			<p>Current score:</p>
			<span>Player</span>
			<span id="player-score">0</span>
			<span>:</span>
			<span id="computer-score">0</span>
			<span>Computer</span>
		</section>
		<section id="game">
			<div id="user-selection">
				<ul id="user-list list" class="list">
					<li data-key="scissors"><img src="./images/scissors.png"></li>
					<li data-key="papper"><img src="./images/papper.png"></li>
					<li data-key="rock"><img src="./images/rock.png"></li>
				</ul>
			</div>
			<div id="computer-selection">
				<ul id="computer-list" class="list">
					<li data-key="scissors"><img src="./images/scissors.png"></li>
					<li data-key="papper"><img src="./images/papper.png"></li>
					<li data-key="rock"><img src="./images/rock.png"></li>
				</ul>
			</div>
		</section>
	</main>
</body>
</html>
